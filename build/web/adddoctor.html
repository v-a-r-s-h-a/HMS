        <form action="adddoc.jsp" method="post" class="adddoc">

            <h2>Add a doctor</h2>
            <input type="text" name="firstname" id="firstname" placeholder="FirstName" required><br>
            <span id="errorname" style="color: red"></span>

            <input type="text" name="lastname" placeholder="LastName" required><br>
            <input type="text" name="userid" placeholder="UserID" required><br>
            <input type="text" name="bloodgrp" placeholder="Blood Group" required><br>

            <input type="email" name="email" id="email" placeholder="Email" required><br>
            <span id="erroremail" style="color: red"></span>

            <input type="number" id="number" name="contactnumber" placeholder="Contact Number" ><br>
            <span id="errornumber" style="color: red"></span>

            <label>Date of Birth : </label>
            <input type="date" name="dob" class="box" style="width: 200px;"><br>

            <label>Gender: </label>
            <input type="radio" name="gender" value="m" style="width: 20px; height: 15px;margin: 0px;font-size: 5px;"/><label style=";margin: 0px;">Male</label>
            <input type="radio" name="gender" value="f" style="width: 20px; height: 15px;margin: 0px;font-size: 5px;"/><label style=";margin: 0px;">Female </label><br>

            <label>Date of Joining : </label>
            <input type="date" name="dojoin" class="box" style="width: 200px;"><br>

            <input type="text" name="specialization" placeholder="Specialization" ><br>

            <input type="text" name="address" placeholder="Address" ><br>

            <input type="submit" value="Add Doctor">
        </form>

        <script>
            var slideImg = document.getElementById("slideImg");
            var images = new Array(
                    "images/slider/1.jpg",
                    "images/slider/5.jpg"
                    );
            var len = images.length;
            var i = 0;
            function slider() {
                if (i > len - 1) {
                    i = 0;
                }
                slideImg.src = images[i];
                i++;
                setTimeout('slider()', 3000);
            }


        </script>
